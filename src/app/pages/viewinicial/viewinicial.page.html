<ion-header no-border>

<ion-content class="ion-padding">

            <img src="../../../assets/img/carnal.jfif">
        </ion-avatar>
        <h1 class="text-center animated fadeIn cls">Realiza tu Pedido Aqu√≠ !</h1>
      
        <ion-button size="large" slot="icon-only" class="custom-btn animated bounceIn " color="facebook" (click)="iniciar()">

        <ion-list *ngFor="let data of dataJson">

</ion-content>
